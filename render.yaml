services:
  - type: web
    name: nids-dashboard
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python start_with_data.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: STREAMLIT_SERVER_PORT
        value: 8501
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
    healthCheckPath: /
    plan: free


